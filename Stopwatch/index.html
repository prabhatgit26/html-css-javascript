<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch | by Prabhat</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">
            00 : 00 : 00
        </div>
    </div>

    <div class="button">
        <button id="start" class="btn" style="--clr:rgb(0, 129, 11);">START</button>
        <button id="stop" class="btn" style="--clr:rgb(185, 0, 0);">STOP</button>
        <button id="reset" class="btn" style="--clr:rgb(0, 76, 190);">RESET</button>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
